<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <section>
            <h2>Entre em contato comigo:</h2>
            <form action="#">
                <fieldset>
                    <legend>Informações de contato</legend>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <br>
                    <label for="comentarios">Comentários:</label>
                    <br>
                    <textarea name="comentarios" id="comentarios" rows="4" cols="50" placeholder="Digite seus comentários aqui..."></textarea>
                    <br>
                    <button type="submit" onclick="alert('ENVIADO')">Enviar</button>
                    <div>
                        <br>
                        <section>
                            <form action="#">
                                <legend><strong>Motivo de contato</strong></legend>
                                <label for="professional-contact">Profissional</label>
                                <input type="radio" value="Profissional" id="professional-contact" name="contact-reason">
                                <br>
                                <label for="personal-contact">Pessoal</label>
                                <input type="radio" value="Pessoal" id="personal-contact" name="contact-reason">
                            </form>
                        </section>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
