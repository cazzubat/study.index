<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box.css">
    <title>Box-game</title>
</head>justify-content: flex-start;
flex-direction: row;

<body>
    <h1 class="title">Bem vindo ao jogo das caixas</h1>
    <!-- Vamos utilizar a div abaixo para brincarmos com uma caixa através de suas propriedades de CSS -->
    <p>Vamjustify-content: flex-start;
flex-direction: row;os usar essas caixas para brincar com CSS</p>
    <div class="box"></div>
    <!-- Atenção sempre crie novos containers para separar os exercícios Ex:-->
    <div class="zero">
        <p>Exemplo de exercício:</p>
        <div class="box"></div>
    </div>
    <!-- Primeiro desafio: alinhe horizontalmente três caixas-->
    <div class="card">
        <h1>Exercício 1</h1>
        <div class="ex1">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <!-- Segundo Desafio: Empilhe duas caixas -->
    <div class="card">
        <h3>Exercício 2</h3>
        <div class="ex2">
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <!-- Terceirojustify-content: Crie duas colunas de duas caixas -->
    <div class="card">
        <h3>Exercício 3</h3>
        <div class="ex3">
            <div class="coluna1">
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="coluna2">
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
     <!-- Quarto desafio: Centralize uma caixa-->
    <div class="card">
        <h1>Exercício 4</h1>
        <div class="ex4">
            <div class="box"></div>
        </div>
    </div>
<!-- Quinto desafio: Crie três colunas de duas caixas -->
    <div class="card">
        <h3>Exercício 5</h3>
        <div class="ex5">
            <div class="coluna1">
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="coluna2">
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="coluna3">
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
 
    <!-- Sexto desafio: Centralize uma caixa dentro de outra caixa -->
    <div class="card">
        <h1>Exercício 6</h1>
        <div class="ex6">
            <div class="quadrado-externo">
                <div class="box"></div>
                    <div class="quadrado-interno">
                        <div class="box"></div>
                    </div>
            </div>
        </div>
</body>

</html>
