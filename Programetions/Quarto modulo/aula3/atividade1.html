<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex01</title>
  </head>
  <body>
    <script>
      let i = 10
      while (i > 0) {
        document.writeln(i)
        i--
      }
      // Ex01. Faça um programa que mostre uma contagem de 10 até 1 utilizando o while
      // 1. Crie um contador começando em 10
      // 2. Utilize o while para mostrar o valor e decrementar
      // 3. Mostre o final da contagem.
      
    </script>
  </body>
</html>
