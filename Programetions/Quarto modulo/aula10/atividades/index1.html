<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Texto dos Parágrafos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Alterar Texto dos Parágrafos</h1>
    
    <!-- Três parágrafos que serão alterados -->
    <p>Este é o primeiro parágrafo.</p>
    <p>Este é o segundo parágrafo.</p>
    <p>Este é o terceiro parágrafo.</p>

    <br><br>

    <!-- Botão para alterar os textos -->
    <button onclick="alterarTexto()">Alterar Texto</button>

    <script>
        // Função para alterar o texto dos parágrafos
        function alterarTexto() {
            // Selecionando todos os parágrafos da página
            const paragrafos = document.getElementsByTagName('p');
            
            // Loop para alterar o texto de cada parágrafo
            for (let i = 0; i < paragrafos.length; i++) {
                paragrafos[i].textContent = 'Texto alterado';
            }
        }
    </script>

</body>
</html>
